{% extends 'padre.html'%}

{% load static %}

{% block contenidoQueCambia%}

    <!--Colocamos lo que va a cambiar -->

        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">Profesores</h1>
                        <h2>Django - CoderHouse</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div style="display: flex; flex-direction: column; align-items: center; height: 40rem; justify-content: space-around" >
        
        <h1>Agregar profesor/es</h1>
        {% if miFormulario.errors %}
        <p style="color:red;">Estan mal los datos, revisar.</p>
        {% endif %}
    
        <form action="" method="POST">{% csrf_token %}
           
           <table>
                {{miFormulario.as_table}}
           </table>
    
            <input type="submit" value="Enviar">
        </form>
    </div>

{% endblock %}
